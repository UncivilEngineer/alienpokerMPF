#show_version=4
- duration: 3s
  slides:
    title_slide:
       widgets:
       - type: text
         text: The Mission Pinball Framework
         color: red
         font_size: 50
       - type: text
         text: and
         font_size: 50
         y: 100
         anchor_y: bottom
       - type: text
         text: The Uncivil Engineer
         color: white
         font_size: 75
         y: 10
         anchor_y: bottom
       transition:
         type: push
         duration: 1s
         direction: left

- duration: 3s
  slides:
    present_slide:
       widgets:
       - type: text
         text: PRESENTS
         color: white
         font_size: 75
       transition:
         type: push
         duration: 1s
         direction: right

- duration: 3s
  slides:
    name_slide:
       widgets:
       - type: text
         text: ALIEN POKER
         font_name: DS-DIGI
         color: orange
         font_size: 75
       - type: text
         text: P-ROC Edition
         color: white
         font_size: 50
         y: 10
         anchor_y: bottom
       transition:
         type: push
         duration: 1s
         direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
        - type: Text
          text: PRESS START
          animations:
            pre_show_slide:
              - property: opacity
                value: 0
                duration: .5s
              - property: opacity
                value: 1
                duration: .5s
                repeat: -1
        - type: Text
          text: FREE PLAY
          color: green
          y: 10
          anchor_y: bottom
      transition:
        type: move_in
        duration: 1s
        direction: right
